<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menu.css" />

  <title>Hamburger</title>
</head>
<body>
  <div id="brand">
    <h1>spinning machines</h1>
    <input type="checkbox" name="menu-state" id="toggle" />
    <label for="toggle" id="menu">
      <span class="hamburger" id="top-line"></span>
      <span class="hamburger" id="mid-line"></span>
      <span class="hamburger" id="bottom-line"></span>
    </label>
  </div>
</body>
</html>
